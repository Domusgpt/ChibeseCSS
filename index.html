<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clear Seas Solutions | AI Architecture</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-turquoise: #00f3ff;
            --neon-purple: #bc13fe;
            --cyber-black: #0a0a0f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            color: white;
            background: var(--cyber-black);
            overflow-x: hidden;
            height: 100vh;
            touch-action: pan-y;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .section-container {
            position: relative;
            min-height: 100vh;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cyber-section {
            background: rgba(10, 10, 15, 0.9);
            padding: 3rem;
            border-radius: 1rem;
            position: relative;
            overflow: hidden;
        }

        .cyber-section::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-radius: 1rem;
            animation: border-glow 3s infinite;
            mask: 
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            mask-composite: exclude;
        }

        @keyframes border-glow {
            0% {
                border-image: linear-gradient(45deg, 
                    var(--neon-turquoise),
                    var(--neon-purple)) 1;
                filter: drop-shadow(0 0 10px var(--neon-purple));
            }
            50% {
                border-image: linear-gradient(135deg, 
                    var(--neon-purple),
                    var(--neon-turquoise)) 1;
                filter: drop-shadow(0 0 20px var(--neon-turquoise));
            }
            100% {
                border-image: linear-gradient(45deg, 
                    var(--neon-turquoise),
                    var(--neon-purple)) 1;
                filter: drop-shadow(0 0 10px var(--neon-purple));
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px var(--neon-turquoise),
                         0 0 25px var(--neon-purple);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .section-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <main>
        <div class="section-container">
            <section class="cyber-section">
                <h1>Clear Seas Solutions</h1>
                <p>Pioneering AI-Driven Architectural Innovation</p>
            </section>
        </div>
    </main>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Main Script -->
    <script>
        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particles');
                this.renderer = new THREE.WebGLRenderer({
                    canvas: this.canvas,
                    antialias: true,
                    alpha: true
                });
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.particles = new THREE.BufferGeometry();
                
                this.init();
            }

            init() {
                // Renderer setup
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

                // Camera position
                this.camera.position.z = 5;

                // Create particles
                const positions = new Float32Array(10000 * 3);
                for(let i = 0; i < 10000; i++) {
                    positions[i*3] = (Math.random() - 0.5) * 10;
                    positions[i*3+1] = (Math.random() - 0.5) * 10;
                    positions[i*3+2] = (Math.random() - 0.5) * 10;
                }

                this.particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                const material = new THREE.PointsMaterial({
                    size: 0.1,
                    color: 0x00f3ff,
                    transparent: true,
                    blending: THREE.AdditiveBlending
                });

                this.particleSystem = new THREE.Points(this.particles, material);
                this.scene.add(this.particleSystem);

                // Animation loop
                this.animate();
            }

            animate() {
                this.particleSystem.rotation.x += 0.001;
                this.particleSystem.rotation.y += 0.0005;
                this.renderer.render(this.scene, this.camera);
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize particle system
        new ParticleSystem();

        // Mobile touch fix
        document.addEventListener('touchstart', () => {}, { passive: true });
    </script>
</body>
</html>
